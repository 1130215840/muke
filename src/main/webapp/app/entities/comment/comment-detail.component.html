<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="day4MukeApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="day4MukeApp.comment.commentContent">Comment Content</span></dt>
                <dd>
                    <span>{{comment.commentContent}}</span>
                </dd>
                <dt><span jhiTranslate="day4MukeApp.comment.commentTime">Comment Time</span></dt>
                <dd>
                    <span>{{comment.commentTime}}</span>
                </dd>
                <dt><span jhiTranslate="day4MukeApp.comment.studentCode">Student Code</span></dt>
                <dd>
                    <div *ngIf="comment.studentCode">
                        <a [routerLink]="['/student', comment.studentCode?.id, 'view']">{{comment.studentCode?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="day4MukeApp.comment.courseCode">Course Code</span></dt>
                <dd>
                    <div *ngIf="comment.courseCode">
                        <a [routerLink]="['/course', comment.courseCode?.id, 'view']">{{comment.courseCode?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
