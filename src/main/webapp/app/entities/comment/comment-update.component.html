<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-comment-heading" jhiTranslate="day4MukeApp.comment.home.createOrEditLabel">Create or edit a Comment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="day4MukeApp.comment.commentContent" for="field_commentContent">Comment Content</label>
                    <input type="text" class="form-control" name="commentContent" id="field_commentContent"
                           formControlName="commentContent"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="day4MukeApp.comment.commentTime" for="field_commentTime">Comment Time</label>
                    <div class="d-flex">
                        <input id="field_commentTime" type="datetime-local" class="form-control" name="commentTime" formControlName="commentTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="day4MukeApp.comment.studentCode" for="field_studentCode">Student Code</label>
                    <select class="form-control" id="field_studentCode" name="studentCode" formControlName="studentCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studentOption.id === editForm.get('studentCode').value?.id ? editForm.get('studentCode').value : studentOption" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="day4MukeApp.comment.courseCode" for="field_courseCode">Course Code</label>
                    <select class="form-control" id="field_courseCode" name="courseCode" formControlName="courseCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseOption.id === editForm.get('courseCode').value?.id ? editForm.get('courseCode').value : courseOption" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
