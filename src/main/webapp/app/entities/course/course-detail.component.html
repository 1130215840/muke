<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="course">
            <h2><span jhiTranslate="day4MukeApp.course.detail.title">Course</span> {{course.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="day4MukeApp.course.courseInfo">Course Info</span></dt>
                <dd>
                    <span>{{course.courseInfo}}</span>
                </dd>
                <dt><span jhiTranslate="day4MukeApp.course.courseStartTime">Course Start Time</span></dt>
                <dd>
                    <span>{{course.courseStartTime}}</span>
                </dd>
                <dt><span jhiTranslate="day4MukeApp.course.teacherCode">Teacher Code</span></dt>
                <dd>
                    <div *ngIf="course.teacherCode">
                        <a [routerLink]="['/teacher', course.teacherCode?.id, 'view']">{{course.teacherCode?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="day4MukeApp.course.typeCode">Type Code</span></dt>
                <dd>
                    <div *ngIf="course.typeCode">
                        <a [routerLink]="['/course-type', course.typeCode?.id, 'view']">{{course.typeCode?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/course', course.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
