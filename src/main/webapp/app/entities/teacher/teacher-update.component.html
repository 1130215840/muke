<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-teacher-heading" jhiTranslate="day4MukeApp.teacher.home.createOrEditLabel">Create or edit a Teacher</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="day4MukeApp.teacher.teacherName" for="field_teacherName">Teacher Name</label>
                    <input type="text" class="form-control" name="teacherName" id="field_teacherName"
                           formControlName="teacherName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="day4MukeApp.teacher.collegeCode" for="field_collegeCode">College Code</label>
                    <select class="form-control" id="field_collegeCode" name="collegeCode" formControlName="collegeCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="collegeOption.id === editForm.get('collegeCode').value?.id ? editForm.get('collegeCode').value : collegeOption" *ngFor="let collegeOption of colleges; trackBy: trackCollegeById">{{collegeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
